
@@include('../Shared/header-home.html')


<div class="full-page">
	<section class="form-booking">
		<div class="cover wow fadeInUp" style="background-image: url('assets/img/img-thumb1.jpg');">
			<div class="desc">
				<h5 class="label-title">Booking</h5>
				<h3>Send us a message</h3>
			</div>
			<div class="overlay"></div>
		</div>
		<div class="form-area wow fadeInUp">
			<div class="container">
				<div class="title-area">
					<p>
						Please use the form below to get in touch.<br>
						If you need a reply we will get in touch as soon as possible.
					</p>
				</div>
				<form action="" class="booking-message">
					<div class="form-group has-float-label">
						<label for="fullname">Full Name</label>
						<input type="text" class="form-control" placeholder="Full Name" name="fullname" required>
					</div>
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" class="form-control" placeholder="Email" name="email" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone Number</label>
						<input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
					</div>
					<div class="form-group ">
						<label for="date">Date</label>
						<!-- <input type="text" class="form-control datepicker" placeholder="Date" name="date" required> -->

						<div class="row">
							<div class="col-md-6 col-xs-6">
								<div class="input-text">
									<input type="text" class="form-control datepicker" placeholder="Start Date" name="start_date" required>
									<i class="icon-down fa fa-angle-down"></i>
								</div>
							</div>
							<div class="col-md-6 col-xs-6">
								<div class="input-text">
									<input type="text" class="form-control datepicker" placeholder="End Date" name="end_date" required>
									<i class="icon-down fa fa-angle-down"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="people">Number of People</label>
						<input type="text" class="form-control" placeholder="Number of People" name="people" required>
					</div>
					<div class="form-group">
						<label for="package">Select Package</label>
						<select class="form-control">
							<option>--- Select Package ---</option>
							<option>Kecapi</option>
							<option>Suling</option>
							<option>Saron</option>
							<option>Family Days Out Gathering</option>
							<option>Corporate Days Out</option>
							<option>School Outings</option>
							<option>Family Camp</option>
							<option>Any Full day Activity</option>
						</select>
						<i class="icon-down fa fa-angle-down"></i>
					</div>
					<div class="form-group">
						<label for="request">Special Request</label>
						<textarea class="form-control" name="request" placeholder="Special Request"></textarea>
					</div>
					<div class="button-area">
						<button type="submit" class="button">Submit</button>
						<!-- <input type="submit" value="Submit" class="button"> -->
					</div>
				</form>
			</div>
		</div>
	</section>
</div>


@@include('../Shared/footer.html')
